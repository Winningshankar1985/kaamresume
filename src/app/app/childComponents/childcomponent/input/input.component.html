
<mat-form-field appearance="outline" [style.width.%]="100">
    <mat-label *ngIf="label">{{label}} <span *ngIf="required" style="color: red;">*</span></mat-label>
    <input matInput [type]="inputType" [placeholder]="placeholderLabel" [value]="innerValue" (input)="onInputChange($event)" (blur)="onInputBlur()"  >
    <mat-error *ngIf="error">{{error}}</mat-error>

</mat-form-field>
