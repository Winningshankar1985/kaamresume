<div *ngIf="!noData" class="container mb-2 mt-2" >

            <button ngbAccordionButton>{{data?.created_at| date:'fullDate'}}</button>
        </h2>
        <ng-container >
        <div ngbAccordionCollapse >
            <div ngbAccordionBody >
                
                 <!-- <div [innerHTML]="html[i]?.html!=null?html[i]?.html:''"></div> -->

                <button class="btn btn-primary w-100 mt-3" (click)="downloadresume(data?.pdf_download_buffer)">Download</button>
            </div>
        </div>
        </ng-container>
    </div>
